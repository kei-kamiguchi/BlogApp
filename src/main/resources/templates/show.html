<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Blog App</title>
	</head>

	<body>
		<p>
		  <strong>Title:</strong>
		  [[blog.title]]
		</p>
		
		<p>
		  <strong>Content:</strong>
		  [[blog.content]]
		</p>
		<form th:action="@{/blog/edit/{id}(id=${blog.id})}" method="get">
			<input type="submit" value="Edit">
		</form>
		<br>
    	<a th:href="@{/blog/index}">Back</a>
	</body>
</html>
