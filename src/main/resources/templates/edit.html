<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Editing Blog</h1>
	<form th:action="@{'/blog/update/' + ${blog.id}}" method="post">
		<p>
			<label>Title</label>
			<input type="text" name="title" th:value="${blog.title}">
		</p>
		<p>
			<label>Content</label>
			<textarea name="content">[[${blog.content}]]</textarea>
		</p>
		<input type="submit" value="Update">
	</form>
	<br>
    <a th:href="@{/blog/index}">Back</a>
</body>
</html>
